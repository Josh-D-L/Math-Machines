	<script type="text/javascript">
		function ChangeVariable() {
			for (var x = 0; x < 2; x++) {
				var Variable = document.getElementById("VariableLetter");
				var Letter = Variable.value;
				document.getElementsByClassName("Variable")[x].innerText = Letter;
			}
		}

		function ChangeVariableProduct() {
			for (var x = 0; x < 2; x++) {
				var Variable = document.getElementById("VariableLetterProduct");
				var Letter = Variable.value;
				document.getElementsByClassName("VariableProduct")[x].innerText = Letter;
			}
		}

		function ChangeVariableSolve() {
			for (var x = 0; x < 4; x++) {
				var Variable = document.getElementById("VariableLetterSolve");
				var Letter = Variable.value;
				document.getElementsByClassName("VariableSolve")[x].innerText = Letter;
			}
		}

		function FindFactors(Number, Negative) {
			var Find_Factors = [];
			for (var x = 1; x <= Number / x; x++) {
				if (is_int(Number / x) === true) {
					if (Negative === true) {
						Find_Factors.push(x);
						Find_Factors.push(-Number / x);
						Find_Factors.push(-x);
						Find_Factors.push(Number / x);
					} else {
						Find_Factors.push(x);
						Find_Factors.push(Number / x);
					}
				}
			}
			return Find_Factors;
		}

		function is_int(mixed_var) {
			return mixed_var === +mixed_var && isFinite(mixed_var) && !(mixed_var % 1);
		}

		function Set_Type_Factor() {
			localStorage.setItem("Process", "Factor");
			document.getElementById("Factor").style.display = "inline";
			document.getElementById("Product").style.display = "none";
			document.getElementById("Solve").style.display = "none";
			document.getElementById("Result").innerText = "";
		}

		function Set_Type_Product() {
			localStorage.setItem("Process", "Product");
			document.getElementById("Product").style.display = "inline";
			document.getElementById("Factor").style.display = "none";
			document.getElementById("Solve").style.display = "none";
			document.getElementById("Result").innerText = "";
		}

		function Set_Type_Solve() {
			localStorage.setItem("Process", "Solve");
			document.getElementById("Solve").style.display = "inline";
			document.getElementById("Factor").style.display = "none";
			document.getElementById("Product").style.display = "none";
			document.getElementById("Result").innerText = "";
		}

		function Calculate() {
			if (localStorage.getItem("Process") === "Factor") {
				var Equation = document.getElementsByClassName("FactorExpression");
				document.getElementById("Result").innerText = "";
				var Variable = document.getElementById("VariableLetter").value;
				var Answer = Factor(Equation, Variable);
				document.getElementById("Result").innerHTML += "<br>";
				document.getElementById("Result").innerText += "Answer:";
				document.getElementById("Result").innerHTML += "<br>";
				document.getElementById("Result").innerText += Answer;
			} else if (localStorage.getItem("Process") === "Product") {
				var Equation = document.getElementsByClassName("ProductExpression");
				document.getElementById("Result").innerText = "";
				var Answer = Product(Equation);
				document.getElementById("Result").innerHTML += "<br>";
				document.getElementById("Result").innerText += "Answer:";
				document.getElementById("Result").innerHTML += "<br>";
				document.getElementById("Result").innerText += Answer;
			} else if (localStorage.getItem("Process") === "Solve") {
				var Equation = document.getElementsByClassName("SolveEquation");
				document.getElementById("Result").innerText = "";
				var Answer = Solve(Equation);
				document.getElementById("Result").innerHTML += "<br>";
				document.getElementById("Result").innerText += "Answer:";
				document.getElementById("Result").innerHTML += "<br>";
				document.getElementById("Result").innerText += Answer;
			}
		}

		function Factor(Equation, Variable) {
			var Values = [Equation[0].value, Equation[1].value, Equation[2].value, Equation[3].value, Equation[4].value, Equation[5].value];
			var First_Term_Factors;
			if (Values[0] == "-") {
				First_Term_Factors = FindFactors(Values[1], true);
			} else {
				First_Term_Factors = FindFactors(Values[1], false);
			}
			var Constant_Factors;
			if (Values[4] == "-") {
				Constant_Factors = FindFactors(Values[5], true);
			} else {
				Constant_Factors = FindFactors(Values[5], false);
			}
			var Signs = [Values[0], Values[2], Values[4]];
			document.getElementById("Result").innerText += "First Term Factors: ";
			document.getElementById("Result").innerText += First_Term_Factors.join(", ");
			document.getElementById("Result").innerHTML += "<br>";
			document.getElementById("Result").innerText += "Last Term Factors: ";
			document.getElementById("Result").innerText += Constant_Factors.join(", ");
			document.getElementById("Result").innerHTML += "<br>";
			var Factored = false;
			for (var x = 0; x < First_Term_Factors.length && Factored === false; x += 2) {
				for (var y = 0; y < Constant_Factors.length && Factored === false; y += 2) {
					if (First_Term_Factors[x] * Constant_Factors[y] + First_Term_Factors[x + 1] * Constant_Factors[y + 1] == Values[3]) {
						Factored = true;
						var Factors = [First_Term_Factors[x], Constant_Factors[y + 1], First_Term_Factors[x + 1], Constant_Factors[y]];
						if (Values[2] == "+") {
							Factors = "(" + Factors[0] + Variable + " + " + Factors[1] + ")(" + Factors[2] + Variable + " + " + Factors[3] + ")";
						} else {
							Factors = "(" + Factors[0] + Variable + " - " + Factors[1] + ")(" + Factors[2] + Variable + " - " + Factors[3] + ")";
						}
						while (Factors.indexOf(" + -") > -1) {
							Factors = Factors.replace(" + -", " - ");
						}
						while (Factors.indexOf("1" + Variable) > -1) {
							Factors = Factors.replace("1" + Variable, Variable);
						}
						while (Factors.indexOf(" - -") > -1) {
							Factors = Factors.replace(" - -", " + ");
						}
						return Factors;
					} else if (First_Term_Factors[x] * Constant_Factors[y + 1] + First_Term_Factors[x + 1] * Constant_Factors[y] == Values[3]) {
						Factored = true;
						var Factors = [First_Term_Factors[x], Constant_Factors[y], First_Term_Factors[x + 1], Constant_Factors[y + 1]];
						var Factors = "(" + Factors[0] + Variable + " + " + Factors[1] + ")(" + Factors[2] + Variable + " + " + Factors[3] + ")";
						while (Factors.indexOf(" + -") > -1) {
							Factors = Factors.replace(" + -", " - ");
						}
						while (Factors.indexOf("1" + Variable) > -1) {
							Factors = Factors.replace("1" + Variable, Variable);
						}
						while (Factors.indexOf(" - -") > -1) {
							Factors = Factors.replace(" - -", " + ");
						}
						return Factors;
					}
				}
			}
			if (Factored === false) {
				return "This can not be factored";
			}
		}

		function Product(Equation) {
			var Values = [Equation[0].value, Equation[1].value, Equation[2].value, Equation[3].value, Equation[4].value, Equation[5].value, Equation[6].value, Equation[7].value];
			var Signs = [Values[0], Values[2], Values[4], Values[6]];
			Values.splice(0,1);
			Values.splice(1,1);
			Values.splice(2,1);
			Values.splice(3,1);
			Values[0] = Number(Signs[0]+Values[0]);
			Values[1] = Number(Signs[1]+Values[1]);
			Values[2] = Number(Signs[2]+Values[2]);
			Values[3] = Number(Signs[3]+Values[3]);
			var Variable = document.getElementById("VariableLetterProduct").value;
			var Text = (Values[0] * Values[2]) + Variable + "² + " + (Values[1] * Values[2]) + Variable + " + " + (Values[0] * Values[3]) + Variable + " + " + (Values[3] * Values[1]);
			while (Text.indexOf(" + -") > -1) {
				Text = Text.replace(" + -", " - ");
			}
			document.getElementById("Result").innerText += Text;
			document.getElementById("Result").innerHTML += "<br>";
			Text = (Values[0] * Values[2]) + Variable + "² + " + ((Values[1] * Values[2]) + (Values[0] * Values[3])) + Variable + " + " + (Values[3] * Values[1]);
			while (Text.indexOf("1" + Variable) > -1) {
				Text = Text.replace("1" + Variable, Variable);
			}
			while (Text.indexOf(" + -") > -1) {
				Text = Text.replace(" + -", " - ");
			}
			return Text;
		}

		function isAlpha(string) {
			var patt = /[a-zA-Z]+/;
			return patt.test(string);
		}

		function Solve(Equation) {
			var Variable = document.getElementById("VariableLetterSolve").value;
			var Values = [Equation[0].value, Equation[1].value, Equation[2].value, Equation[3].value, Equation[4].value, Equation[5].value, Equation[6].value, Equation[7].value, Equation[8].value, Equation[9].value];
			Values.push(Equation[10].value);
			Values.push(Equation[11].value);
			var Signs = [];
			var Numbers = [];
			var Values1 = [];
			for (var x = 0; x < 12; x += 2) {
				Values1.push(Number(Values[x] + Values[x+1]));
				Numbers.push(Number(Values[x] + Values[x+1]));
			}
			Values = Values1;
			for (x = 0; x < 3; x++) {
				Values[x] = Number(Values[x] - Values[x + 3]);
				Numbers[x] = Number(Numbers[x] - Numbers[x + 3]);
				if (Numbers[x] < 0) {
					Signs.push("-");
				} else {
					Signs.push("+");
				}
			}
			Values.splice(3,3);
			Numbers.splice(3,3);
			var Text = Values[0] + Variable + "² + " + Values[1] + Variable + " + " + Values[2] + " = 0";
			while (Text.indexOf("1" + Variable) > -1) {
				Text = Text.replace("1" + Variable, Variable);
			}
			while (Text.indexOf(" + -") > -1) {
				Text = Text.replace(" + -", " - ");
			}
			while (Text.indexOf("0" + Variable) > -1) {
				Text = Text.slice(0, Text.indexOf("0" + Variable) - 3) + Text.slice(Text.indexOf("0" + Variable) + ("0" + Variable).length)
			}
			document.getElementById("Result").innerText += Text;
			document.getElementById("Result").innerHTML += "<br>";
			var Equation1 = document.getElementsByClassName("SolveEquationFactor");
			if (Numbers[0] < 0) {
				Numbers[0] = Numbers[0] * -1
			}
			if (Numbers[1] < 0) {
				Numbers[1] = Numbers[1] * -1
			}
			if (Numbers[2] < 0) {
				Numbers[2] = Numbers[2] * -1
			}
			Equation1[0].value = Signs[0];
			Equation1[1].value = Numbers[0];
			Equation1[2].value = Signs[1];
			Equation1[3].value = Numbers[1];
			Equation1[4].value = Signs[2];
			Equation1[5].value = Numbers[2];
			var Factored = Factor(Equation1, Variable);
			document.getElementById("Result").innerText += Factored;
			document.getElementById("Result").innerHTML += "<br>";
			Factored = Factored.split(")(");
			Factored[0] = Factored[0].replace("(", "");
			Factored[1] = Factored[1].replace(")", "");
			document.getElementById("Result").innerText += Factored[0] + " = 0   ||   " + Factored[1] + " = 0";
			document.getElementById("Result").innerHTML += "<br>";
			var Answers = [];
			if (Factored[0].indexOf(" + ") > -1) {
				Answers.push(Factored[0].slice(Factored[0].indexOf(" + ") + 3));
			} else {
				Answers.push(-Factored[0].slice(Factored[0].indexOf(" - ") + 3));
			}
			if (Factored[1].indexOf(" + ") > -1) {
				Answers.push(Factored[1].slice(Factored[1].indexOf(" + ") + 3));
			} else {
				Answers.push(-Factored[1].slice(Factored[1].indexOf(" - ") + 3));
			}
			Answers[0] = Answers[0] * -1;
			Answers[1] = Answers[1] * -1;
			Answers[0] = Answers[0] / Number(Factored[0].slice(0, Factored[0].indexOf(Variable)));
			Answers[1] = Answers[1] / Number(Factored[1].slice(0, Factored[0].indexOf(Variable)));
			var Text;
			if (Answers[0] == -Answers[1]) {
				if (Answers[0] > 0) {
					Text = Variable + " = ±" + Answers[0] * Number(Factored[0].slice(0, Factored[0].indexOf(Variable))) + " / " + Factored[0].slice(0, Factored[0].indexOf(Variable));
				} else {
					Text = Variable + " = ±" + Answers[1] * Number(Factored[1].slice(0, Factored[1].indexOf(Variable))) + " / " + Factored[1].slice(0, Factored[1].indexOf(Variable));
				}
			} else {
				Text = Variable + " = " + Answers[0] * Number(Factored[0].slice(0, Factored[0].indexOf(Variable))) + " / " + Factored[0].slice(0, Factored[0].indexOf(Variable)) + "   OR   " + Variable + " = " + Answers[1] * Number(Factored[1].slice(0, Factored[1].indexOf(Variable))) + " / " + Factored[1].slice(0, Factored[1].indexOf(Variable));
			}
			return Text;
		}
